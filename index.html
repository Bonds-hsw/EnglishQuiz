<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Vocabulary Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>English Vocabulary Test</h1>
        </header>
        
        <div id="test-container">
            <div id="start-screen" class="screen active">
                <h2>Welcome to Vocabulary Test</h2>
                <p>You have 15 seconds for each word.</p>
                <button id="start-btn" class="btn">Start Test</button>
            </div>

            <div id="question-screen" class="screen">
                <div id="timer">15</div>
                <div id="question-number"></div>
                <div id="word-container">
                    <span id="question-word"></span>
                    <button id="speak-btn" class="icon-btn"><i class="fas fa-volume-up"></i></button>
                </div>
                <div id="options-container"></div>
                <div id="feedback" class="hidden"></div>
                <button id="next-btn" class="btn hidden">Next Word</button>
            </div>

            <div id="result-screen" class="screen">
                <h2>Test Complete!</h2>
                <div id="score-display"></div>
                <button id="retry-btn" class="btn">Try Again</button>
            </div>
        </div>
    </div>

    <script src="questions.js"></script>
    <script src="app.js"></script>
</body>
</html>
